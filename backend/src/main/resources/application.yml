server:
  port: 8080

spring:
  application:
    name: midpoint-backend

# Google Maps API Configuration
google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY:}

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"

# Logging
logging:
  level:
    com.midpoint: DEBUG
    org.springframework.web: DEBUG
