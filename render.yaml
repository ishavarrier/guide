services:
  # Backend Service (Java Spring Boot - Docker)
  - type: web
    name: midpoint-backend
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production

  # Frontend Service (React Native Expo Web App)
  - type: web
    name: midpoint-frontend
    env: node
    buildCommand: cd midpoint-native && (rm -rf node_modules package-lock.json || true) && npm install --legacy-peer-deps && npm run build:web
    startCommand: cd midpoint-native && npm run serve
    envVars:
      - key: PORT
        value: 3000
      - key: EXPO_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: midpoint-backend
          property: host
      - key: NODE_ENV
        value: production
